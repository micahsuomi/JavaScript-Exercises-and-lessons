        findEvenNumbers = (num) => {
            const arrayOfEvenNum = [];
            for (let i = 0; i <= num; i ++) {
                //checks if numbers are even
                if(i % 2 === 0) {                   
                 arrayOfEvenNum.push(i);
                 //will push all the even numbers into the array
                }

            }
            //once the loop is finished the values will be stored in the empty array
                return arrayOfEvenNum; 
        }

        sumOfEvens = (nums) => {

            for(let i = 0; i <= nums; i++) {

                } 
            }
            return sum;
        }
