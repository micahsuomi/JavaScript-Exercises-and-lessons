//write a function sumofallnums that takes a parameter n and returns the sum of all numbers from 0 to n

sumOfAllNums = (nums) => {
    let sum = 0;
    for (i = 0; i < nums; i++) {
        sum = sum + i;
    }
    return sum;
}

console.log(sumOfAllNums(100));

// sumNumsInArray

const sumNumsInArray = (arr) => {
    let sum = 0;
    for (i = 0; i < arr.length; i++) {
        sum = sum + arr[i];

    }
    return sum;
}

console.log(sumNumsInArray([10, 20, 30, 40, 50]));

//reverse the array

console.log("=============reverse array=================")
const reverseArray = (arr) => {
    let output = [];
    let len = arr.length - 1;
    for (i = 0; i <= len; i++) {
        output[i] = arr.pop();
    }
    return output;
}

console.log(reverseArray([5, 10, 20, 30, 40, 50]))
