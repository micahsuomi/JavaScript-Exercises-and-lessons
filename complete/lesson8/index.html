class Person {
    constructor(firstName, lastName, age, country, skills) {
        this.firstName = firstName,
        this.lastName = lastName,
        this.age = age,
        this.country = country,
        this.score = 0,
        this.skills = [];

    }
    //getter get getFullName () {
    getFullName() {
        let fullName = `${this.firstName} ${this.lastName}`
        return fullName
    }

    get getScore () {
        return this.score
    }

    set setScore (score) {
        this.score +=  score

    }
    addSkill (skills) {
        this.skills.push(skills)
    }
    getPersonInfo () {
        let fullName = this.getFullName();
        let lastIndex = this.skills.length -1;
        let skills = this.skills.slice(0, lastIndex).join(', ') + ` and ${this.skills[lastIndex]}`;
        let info = `${fullName} lives in ${this.country}, he is ${this.age} years old and he has the following skills: ${skills}.`
        return info
    }

    static favoriteSkills () {
        //cannot access the class with the this.keyword
        const skills = ['HTML', 'CSS', 'JS', 'React'];
        let index = Math.round(Math.random() * skills.length);
        return skills[index];

    }

}

class Student extends Person {
    //child in programming is called inheritance
    constructor(firstName, lastName, age, country, gender) {
        super(firstName, lastName, age, country)
        this.gender = gender

    }
    getPersonInfo() {
        let fullName = this.getFullName();
        let lastIndex = this.skills.length -1;
        let skills = this.skills.slice(0, lastIndex).join(', ') + ` and ${this.skills[lastIndex]}`;
        let pronoun = this.gender == 'Male' ? 'he' : 'she';
        let info = `${fullName} lives in ${this.country}, ${pronoun} is ${this.age} years old and ${pronoun} has the following skills: ${skills}.`
        return info
    }
 
}
