<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<link rel="stylesheet" href="style.css">

<body>
    
    <div class="person-account__container">
        <div class="person-account__wrapper">
            <div class="header">
                <h1>Account Balance: $<span class="account-balance"></span></h1>
                <h3>Account Name: <span class="account-name"></span></h3>
                <label for="income">Income</label>
                <input type="text" placeholder="income" class="income"/>
                <button class="btn-add-income">Add</button>
                <label for="expenses">Expenses</label>
                <input type="text" placeholder="expenses" class="expenses"/>
                <button>Add</button>
                <p class="total-income__paragraph">Total income: $ <span class="total-income"></span></p>
                <p class="total-expenses__paragraph">Total Expenses: $ <span class="total-expenses"></span></p>
            </div>
        </div>
        <h1>Some Testing</h1>
        <input type="text" class="text-input" placeholder="text goes here" />
        <input type="text" class="num-input" placeholder="num goes here" />
        <button class="display">Add Numbers</button>
        <div class="result-wrapper">
        <p class="text-result">Text is here</p>
        <p class="num-result">Num is here</p>
    </div>
    
    <h2>Total income: <span class="current-income">0</span></h2>
    </div>

    </div>

    <script src='main.js'></script>
</body>
</html>
