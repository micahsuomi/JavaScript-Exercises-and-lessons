//1. b) Write a function which takes mass of an object and name of a planet and it returns the weight of the object in the planet. Different gravities in m/s2:

// sun: 274
// Jupiter:25
// Earth: 9.79
// Venus: 8.87
// Mars:3.71
// Moon: 1.62
const weightOfObject = (mass, planet) => {
    if(planet == 'Sun') {
        return mass * 274
    } else if (planet == 'Jupiter') {
        return mass * 25 
    }  else if (planet == 'Earth') {
        return Math.round(mass * 9.79)
    } else if (planet == 'Venus') {
        return Math.round(mass * 8.87)
    } else if (planet == 'Mars') {
        return Math.round(mass * 3.71)
    } else if (planet == 'Moon') {
        return Math.round(mass * 1.62)
    }
};

const cleanText = (rawText) => {
    let regEx = /[%$&#@!;]/g;
    let newText = rawText.replace(regEx, '');

}
