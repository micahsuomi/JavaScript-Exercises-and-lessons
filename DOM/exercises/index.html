    //12. Use the rgb color generator function or hexaColor generator to create 10 divs with random background colors

    const generateHexaColors = () => {
        let hexaLettersNumbers = '1234567890abcdef'.split('');
        let hexaOutput = [];
        //looping through letters
        for (let i = 0; i < 6; i++) {
            let randomHexaLetterNum = hexaLettersNumbers[Math.floor(Math.random () * hexaLettersNumbers.length)]
            hexaOutput.push(randomHexaLetterNum);
        }

        return `#${hexaOutput.join('')}`;

    }
